<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NBA-AI{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">NBA-AI</a>
        <span class="tagline">Chat with NBA Fan Personas</span>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>NBA-AI MVP - Proving domain-agnostic architecture</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
